<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>userinfo</title>
	<script type="text/javascript" src="../../static/js/jquery-1.8.3.js"></script>	
	<script type="text/javascript" src="../../static/js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../static/js/easyui/ext/jquery.portal.js"></script>
	<script type="text/javascript" src="../../static/js/easyui/ext/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../static/js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet" type="text/css" href="../../static/js/easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/js/easyui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/js/easyui/ext/portal.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/css/default.css"/>
	<script type="text/javascript">
		$(function(){
			$("body").css({visibility:"visible"});
			$('#save').click(function(){
				$('#form').submit();
			});
		});
	</script>
</head>
<body class="easyui-layout" style="visibility:hidden;">
	<div region="north" style="height:31px;overflow:hidden;" split="false" border="false" >
		<div class="datagrid-toolbar">
			<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true" >保存</a>
		</div>
	</div>
    <div region="center" style="overflow:auto;padding:5px;" border="false">
       <form id="form" method="post" >
           <table class="table-edit"  width="95%" align="center">
           		<tr class="title">
					<td colspan="4">基本信息</td>
				</tr>
	           	<tr>
					<td>用户名:</td>
					<td>
						<input type="text" name="username" id="username" class="easyui-validatebox" required="true"/>
					</td>
					<td>口令:</td>
					<td>
						<input type="password" name="password" id="password" class="easyui-validatebox" required="true" validType="minLength[5]" />
					</td>
				</tr>
				<tr class="title">
					<td colspan="4">其他信息</td>
				</tr>
	           	<tr>
					<td>工资:</td>
					<td>
						<input type="text" name="salary" id="salary" class="easyui-numberbox"/>
					</td>
					<td>生日:</td>
					<td>
						<input type="text" name="birthday" id="birthday" class="easyui-datebox"/>
					</td>
				</tr>
	           	<tr>
					<td>性别:</td>
					<td>
						<select name="gender" id="gender" class="easyui-combobox" style="width: 150px;">
							<option value="">请选择</option>
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</td>
					<td>单位:</td>
					<td>
						<select name="station" id="station" class="easyui-combobox" style="width: 150px;">
							<option value="">请选择</option>
							<option value="总公司">总公司</option>
							<option value="分公司">分公司</option>
							<option value="extra1">extra1</option>
							<option value="extra2">extra2</option>
							<option value="extra3">extra3</option>
						</select>
					</td></tr>
				<tr>
					<td>联系电话</td>
					<td colspan="3">
						<input type="text" name="telephone" id="telephone" class="easyui-validatebox" required="true" />
					</td>
				</tr>
	           	<tr>
					<td>备注:</td>
					<td colspan="3"><textarea style="width:80%"></textarea></td>
				</tr>
           </table>
       </form>
	</div>
</body>
</html>
