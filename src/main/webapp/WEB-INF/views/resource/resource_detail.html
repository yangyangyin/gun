<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>resource_detail</title>
	<script type="text/javascript" src="${base}/static/js/jquery-1.8.3.js"></script>
	<link rel="stylesheet" type="text/css" href="${base}/static/js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="${base}/static/js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="${base}/static/js/easyui/ext/portal.css">
	<link rel="stylesheet" type="text/css" href="${base}/static/css/default.css">	
	<script type="text/javascript" src="${base}/static/js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="${base}/static/js/easyui/ext/jquery.portal.js"></script>
	<script type="text/javascript" src="${base}/static/js/easyui/ext/jquery.cookie.js"></script>
	<script	type="text/javascript" src="${base}/static/js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript">
		$(function(){
			// 点击保存
			$('#save').click(function(){
				$("#functionForm").submit();
				parent.location.reload();
			});
		});
	</script>	
</head>
<body class="easyui-layout">
<div data-options="region:'north'">
	<div class="datagrid-toolbar">
		<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true" >保存</a>
	</div>
</div>
<div data-options="region:'center'">
	<form id="functionForm" method="post" action ='${base}/resource/update' >
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="2">菜单信息</td>
					</tr>
					<tr>
						<td width="200">编号</td>
						<td>
							<input value="${resource.id}" type="text" name="id" class="easyui-validatebox" data-options="required:true" />						
						</td>
					</tr>
					<tr>
						<td>名称</td>
						<td><input value="${resource.name}" type="text" name="name" class="easyui-validatebox" data-options="required:true" /></td>
					</tr>
					<tr>
						<td>访问路径</td>
						<td><input value="${resource.page}" type="text" name="page"  /></td>
					</tr>
					<tr>
						<td>类型</td>
						<td>
							<select name="generateMenu" class="easyui-combobox">
								<option value="0">按钮</option>
								<option value="1">菜单</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>优先级</td>
						<td>
							<input type="text" name="zindex" class="easyui-numberbox" data-options="required:true" />
						</td>
					</tr>
					<tr>
						<td>父菜单编号</td>
						<td><input value="${resource.pId}" type="text" name="pId"  />
					</tr>
					<tr>
						<td>描述</td>
						<td>
							<textarea name="description" rows="4" cols="60"></textarea>
						</td>
					</tr>
					</table>
			</form>
</div>
</body>
</html>
